<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>„Ç™„É≥„É©„Ç§„É≥„ÉÅ„É£„ÉÉ„Éà</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            width: 90%;
            max-width: 800px;
            height: 600px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .login-screen {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            padding: 40px;
        }

        .login-screen h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-align: center;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
            width: 100%;
            max-width: 300px;
        }

        .input-group {
            position: relative;
        }

        .input-group input {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.8);
        }

        .input-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 20px rgba(102, 126, 234, 0.3);
        }

        .login-btn {
            padding: 15px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            transform: translateY(0);
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .admin-btn {
            padding: 12px 25px;
            background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
            transform: translateY(0);
        }

        .admin-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(231, 76, 60, 0.3);
        }

        .error {
            color: #e74c3c;
            text-align: center;
            margin-top: 10px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .error.show {
            opacity: 1;
        }

        .chat-screen {
            display: none;
            height: 100%;
            flex-direction: column;
        }

        .chat-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
        }

        .chat-header.admin {
            background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
        }

        .chat-header h2 {
            font-size: 1.5em;
        }

        .logout-btn {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .logout-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .online-users {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 0.9em;
            opacity: 0.9;
        }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: linear-gradient(180deg, #f8f9fa 0%, #e9ecef 100%);
        }

        .message {
            margin-bottom: 15px;
            padding: 12px 18px;
            border-radius: 18px;
            max-width: 70%;
            word-wrap: break-word;
            animation: fadeIn 0.3s ease;
        }

        .message.user {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            margin-left: auto;
            border-bottom-right-radius: 5px;
        }

        .message.other {
            background: white;
            color: #333;
            border: 1px solid #e0e0e0;
            border-bottom-left-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .message.admin {
            background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
            color: white;
            margin-left: auto;
            border-bottom-right-radius: 5px;
        }

        .message.system {
            background: #f39c12;
            color: white;
            text-align: center;
            margin: 10px auto;
            border-radius: 15px;
            font-style: italic;
            max-width: 50%;
        }

        .message-time {
            font-size: 0.8em;
            opacity: 0.7;
            margin-top: 5px;
        }

        .chat-input {
            display: flex;
            padding: 20px;
            background: white;
            border-top: 1px solid #e0e0e0;
            gap: 10px;
        }

        .chat-input input {
            flex: 1;
            padding: 15px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .chat-input input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 15px rgba(102, 126, 234, 0.2);
        }

        .send-btn {
            padding: 15px 25px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 16px;
        }

        .send-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .admin-controls {
            display: none;
            padding: 10px 20px;
            background: #fff3cd;
            border-bottom: 1px solid #ffeaa7;
            gap: 10px;
        }

        .admin-controls.show {
            display: flex;
        }

        .admin-controls button {
            padding: 8px 15px;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.3s ease;
        }

        .clear-btn {
            background: #e17055;
            color: white;
        }

        .clear-btn:hover {
            background: #d63031;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .connection-status {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 15px;
            border-radius: 20px;
            font-size: 12px;
            z-index: 1000;
            transition: all 0.3s ease;
        }

        .connection-status.connected {
            background: #00b894;
            color: white;
        }

        .connection-status.disconnected {
            background: #e17055;
            color: white;
        }

        @media (max-width: 600px) {
            .container {
                width: 95%;
                height: 90vh;
            }
            
            .message {
                max-width: 85%;
            }
            
            .online-users {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="connection-status" id="connectionStatus">Êé•Á∂ö‰∏≠...</div>

    <div class="container">
        <!-- „É≠„Ç∞„Ç§„É≥ÁîªÈù¢ -->
        <div class="login-screen" id="loginScreen">
            <h1>üí¨ „Ç™„É≥„É©„Ç§„É≥„ÉÅ„É£„ÉÉ„Éà</h1>
            <div class="login-form">
                <div class="input-group">
                    <input type="text" id="usernameInput" placeholder="„É¶„Éº„Ç∂„ÉºÂêç„ÇíÂÖ•Âäõ" maxlength="20">
                </div>
                <div class="input-group">
                    <input type="password" id="passwordInput" placeholder="„Éë„Çπ„ÉØ„Éº„Éâ„ÇíÂÖ•Âäõ">
                </div>
                <button class="login-btn" onclick="login()">„É≠„Ç∞„Ç§„É≥</button>
                <button class="admin-btn" onclick="adminLogin()">ÁÆ°ÁêÜËÄÖ„É≠„Ç∞„Ç§„É≥</button>
                <div class="error" id="errorMessage"></div>
            </div>
        </div>

        <!-- „ÉÅ„É£„ÉÉ„ÉàÁîªÈù¢ -->
        <div class="chat-screen" id="chatScreen">
            <div class="chat-header" id="chatHeader">
                <div class="online-users" id="onlineUsers">„Ç™„É≥„É©„Ç§„É≥: 0‰∫∫</div>
                <h2 id="chatTitle">üí¨ „ÉÅ„É£„ÉÉ„Éà„É´„Éº„É†</h2>
                <button class="logout-btn" onclick="logout()">„É≠„Ç∞„Ç¢„Ç¶„Éà</button>
            </div>
            <div class="admin-controls" id="adminControls">
                <button class="clear-btn" onclick="clearAllMessages()">ÂÖ®„É°„ÉÉ„Çª„Éº„Ç∏ÂâäÈô§</button>
                <span style="color: #856404; font-size: 12px;">ÁÆ°ÁêÜËÄÖ„É¢„Éº„Éâ</span>
            </div>
            <div class="chat-messages" id="chatMessages"></div>
            <div class="chat-input">
                <input type="text" id="messageInput" placeholder="„É°„ÉÉ„Çª„Éº„Ç∏„ÇíÂÖ•Âäõ..." maxlength="500">
                <button class="send-btn" id="sendBtn" onclick="sendMessage()">ÈÄÅ‰ø°</button>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        let socket;
        let currentUser = '';
        let isAdmin = false;
        let onlineUsersCount = 0;

        // „Çµ„Éº„Éê„ÉºÊé•Á∂ö
        function connectToServer() {
            socket = io();
            
            socket.on('connect', () => {
                updateConnectionStatus(true);
            });

            socket.on('disconnect', () => {
                updateConnectionStatus(false);
            });

            socket.on('message', (data) => {
                displayMessage(data);
            });

            socket.on('userJoined', (data) => {
                displaySystemMessage(`${data.username}„Åï„Çì„ÅåÂèÇÂä†„Åó„Åæ„Åó„Åü`);
                updateOnlineUsers(data.onlineCount);
            });

            socket.on('userLeft', (data) => {
                displaySystemMessage(`${data.username}„Åï„Çì„ÅåÈÄÄÂá∫„Åó„Åæ„Åó„Åü`);
                updateOnlineUsers(data.onlineCount);
            });

            socket.on('onlineUsers', (count) => {
                updateOnlineUsers(count);
            });

            socket.on('messagesCleared', () => {
                document.getElementById('chatMessages').innerHTML = '';
                displaySystemMessage('ÁÆ°ÁêÜËÄÖ„Å´„Çà„Å£„Å¶„É°„ÉÉ„Çª„Éº„Ç∏„ÅåÂâäÈô§„Åï„Çå„Åæ„Åó„Åü');
            });
        }

        // ÂàùÊúüÂåñ
        document.addEventListener('DOMContentLoaded', function() {
            connectToServer();
            
            // „Ç®„É≥„Çø„Éº„Ç≠„Éº„Åß„É≠„Ç∞„Ç§„É≥
            document.getElementById('passwordInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    login();
                }
            });
            
            // „Ç®„É≥„Çø„Éº„Ç≠„Éº„Åß„É°„ÉÉ„Çª„Éº„Ç∏ÈÄÅ‰ø°
            document.getElementById('messageInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    sendMessage();
                }
            });
        });

        function login() {
            const username = document.getElementById('usernameInput').value.trim();
            const password = document.getElementById('passwordInput').value;

            if (!username) {
                showError('„É¶„Éº„Ç∂„ÉºÂêç„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ');
                return;
            }

            if (username.length < 2) {
                showError('„É¶„Éº„Ç∂„ÉºÂêç„ÅØ2ÊñáÂ≠ó‰ª•‰∏ä„ÅßÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ');
                return;
            }

            if (password !== 'zen0421') {
                showError('„Éë„Çπ„ÉØ„Éº„Éâ„ÅåÈñìÈÅï„Å£„Å¶„ÅÑ„Åæ„Åô');
                return;
            }

            loginSuccess(username, false);
        }

        function adminLogin() {
            const username = document.getElementById('usernameInput').value.trim() || 'ÁÆ°ÁêÜËÄÖ';
            const password = document.getElementById('passwordInput').value;

            if (password !== '0421') {
                showError('ÁÆ°ÁêÜËÄÖ„Éë„Çπ„ÉØ„Éº„Éâ„ÅåÈñìÈÅï„Å£„Å¶„ÅÑ„Åæ„Åô');
                return;
            }

            loginSuccess(username, true);
        }

        function loginSuccess(username, admin) {
            currentUser = username;
            isAdmin = admin;
            
            // UIÊõ¥Êñ∞
            document.getElementById('loginScreen').style.display = 'none';
            document.getElementById('chatScreen').style.display = 'flex';
            
            if (admin) {
                document.getElementById('chatHeader').classList.add('admin');
                document.getElementById('chatTitle').textContent = 'üëë ÁÆ°ÁêÜËÄÖ„ÉÅ„É£„ÉÉ„Éà„É´„Éº„É†';
                document.getElementById('adminControls').classList.add('show');
            }
            
            // ÂÖ•Âäõ„Éï„Ç£„Éº„É´„Éâ„Çí„É™„Çª„ÉÉ„Éà
            document.getElementById('usernameInput').value = '';
            document.getElementById('passwordInput').value = '';
            document.getElementById('errorMessage').classList.remove('show');
            
            // „Çµ„Éº„Éê„Éº„Å´ÂèÇÂä†ÈÄöÁü•
            socket.emit('userJoin', { username: currentUser, isAdmin: admin });
            
            document.getElementById('messageInput').focus();
        }

        function logout() {
            socket.emit('userLeave', { username: currentUser });
            
            currentUser = '';
            isAdmin = false;
            document.getElementById('loginScreen').style.display = 'flex';
            document.getElementById('chatScreen').style.display = 'none';
            document.getElementById('chatHeader').classList.remove('admin');
            document.getElementById('adminControls').classList.remove('show');
            document.getElementById('usernameInput').focus();
        }

        function sendMessage() {
            const messageInput = document.getElementById('messageInput');
            const messageText = messageInput.value.trim();

            if (!messageText) return;

            const messageData = {
                username: currentUser,
                text: messageText,
                time: getCurrentTime(),
                isAdmin: isAdmin
            };

            socket.emit('message', messageData);
            messageInput.value = '';
        }

        function displayMessage(data) {
            const messagesContainer = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            
            let messageClass = 'message ';
            if (data.username === currentUser) {
                messageClass += isAdmin ? 'admin' : 'user';
            } else {
                messageClass += data.isAdmin ? 'admin' : 'other';
            }
            
            messageDiv.className = messageClass;
            messageDiv.innerHTML = `
                <div><strong>${escapeHtml(data.username)}:</strong> ${escapeHtml(data.text)}</div>
                <div class="message-time">${data.time}</div>
            `;
            
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function displaySystemMessage(text) {
            const messagesContainer = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message system';
            messageDiv.innerHTML = `
                <div>${escapeHtml(text)}</div>
                <div class="message-time">${getCurrentTime()}</div>
            `;
            
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function clearAllMessages() {
            if (isAdmin && confirm('ÂÖ®„Å¶„ÅÆ„É°„ÉÉ„Çª„Éº„Ç∏„ÇíÂâäÈô§„Åó„Åæ„Åô„ÅãÔºü')) {
                socket.emit('clearMessages');
            }
        }

        function updateOnlineUsers(count) {
            onlineUsersCount = count;
            document.getElementById('onlineUsers').textContent = `„Ç™„É≥„É©„Ç§„É≥: ${count}‰∫∫`;
        }

        function updateConnectionStatus(connected) {
            const statusElement = document.getElementById('connectionStatus');
            if (connected) {
                statusElement.textContent = 'Êé•Á∂öÊ∏à„Åø';
                statusElement.className = 'connection-status connected';
            } else {
                statusElement.textContent = 'ÂàáÊñ≠‰∏≠';
                statusElement.className = 'connection-status disconnected';
            }
        }

        function showError(message) {
            const errorElement = document.getElementById('errorMessage');
            errorElement.textContent = message;
            errorElement.classList.add('show');
            
            setTimeout(() => {
                errorElement.classList.remove('show');
            }, 3000);
        }

        function getCurrentTime() {
            const now = new Date();
            return now.toLocaleTimeString('ja-JP', { 
                hour: '2-digit', 
                minute: '2-digit' 
            });
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
</body>
</html>
